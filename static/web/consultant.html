<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>咨询师</title>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/axios.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/global.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/consultant.css" />
	</head>
	<body>
		<div class="top">
			<a href="index.html" class="top_logo"><img src="img/logo.png" class="logo"></a>
			<a href="index.html" class="top_a">主页</a>
			<a href="garden.html" class="top_a">心情花园</a>
			<a href="" class="top_a">个人中心</a>
			<a :href="user_url" class="top_user"><img :src="avatar" class="userpic">{{username}}</a>
		</div>
		<div class="content">
			<div class="middle">
				<div class="consultant" v-for="(item,index) in consultant" :key="item.id">
					<div class="left">
						<img :src="base_url+item.avatar">
					</div>
					<div class="mid">
						<div class="name">{{item.name}}</div>
						<div class="grade">{{item.grade}}</div>
						<div class="address">{{item.address}}</div>
						<div class="mobile" v-if="item.mobile!=null">手机号：<span>{{item.mobile}}</span></div>
						<div class="expertise">专长：<span>{{item.expertise}}</span></div>
					</div>
					<div class="right">
						<div class="training">专业培训：
							<div>{{item.training}}</div>
						</div>
						<div class="button">
							<a class="consultation" :href="'tencent://message/?uin='+item.qq+'&Menu=yes'">咨询</a>
							<div class="appointment">立即预约</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="bottom">
			<div class="row1">
				<span>栀语舍·温心小栈</span>
				<a href="" class="weekly">心理周报</a>

				<a href="" class="contact">联系我们</a>
				<a href="" class="about">关于我们</a>
			</div>
			<div class="row2">
				<span>2020-5</span>
			</div>
		</div>
		<script src="js/top.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/consultant.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
